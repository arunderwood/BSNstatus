env:
  amd: true
  browser: true
  commonjs: true
  es6: true
  jquery: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
plugins:
  - html
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
