<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Customers</title>

<script src="http://www.w3schools.com/appml/2.0.2/appml.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="scripts/jquery.simpleWeather/jquery.simpleWeather.js"></script>
<script src="scripts/bsnWeather.js"></script>


<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="css/W3CSScustomstyles.css">
<link rel="icon" href="images/favicon.png">

<body>

    <div class="w3-container w3-white w3-xlarge w3-center">
        <button onclick="document.getElementById('aboutBSN').style.display='block'" class="w3-btn">BSNstatus</button>
    </div>

    <div id="aboutBSN" class="w3-modal">
        <div class="w3-modal-content w3-card-8">
            <header class="w3-container w3-teal">
                <span onclick="document.getElementById('aboutBSN').style.display='none'" class="w3-closebtn">Ã—</span>
                <h2>Modal Header</h2>
            </header>
            <div class="w3-container">
                <p>You have two options to close this modal:</p>
                <p>Click on the "x" or click anywhere outside of the modal!</p>
            </div>
            <footer class="w3-container w3-teal">
                <p>Modal Footer</p>
            </footer>
        </div>
    </div>


    <!This is the template for the card>
    <div class="w3-row-padding" appml-data="BSNrecords.js" appml-controller="myFormController">
        <div class="w3-third" appml-repeat="records">
            <a href="{{SiteLocator}}" target="_blank">
                <div class="w3-card-4 w3-margin-16 w3-white">
                    <header class="w3-container w3-orange w3-row">

                        <h3 class="w3-col" style="width:90%">{{SiteName}}</h3>
                        <img src="images/sitelogos/{{SiteIcon}}" alt="{{SiteIcon}}" class="w3-padding-8 w3-col" style="width:10%">
                    </header>
                    <header class="w3-container w3-purple BSNdescription">
                        {{SiteDescription}}
                    </header>
                    <section class="w3-container w3-input-group w3-center">
                        <p>{{SiteURL}}</p>

                    </section>
                </div>
            </a>
        </div>
    </div>

    <script>
        function myFormController($appml) {
            if ($appml.message == "ready") {}
            if ($appml.message == "loaded") {}
            if ($appml.message == "done") {
                dosimpleWeather();
            }
        }

    </script>

    <script>
        // Get the modal
        var modal = document.getElementById('aboutBSN');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

</body>

</html>
